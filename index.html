            padding: 20px;
            direction: rtl;
        }

        .container {

            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 25px 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }

        .menu-btn:active {
            transform: scale(0.95);
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            animation: fadeIn 0.5s;
        }

        .game-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .score-board {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Flashcards */
        .flashcard {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            min-height: 300px;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            font-size: 1.3em;
            line-height: 1.6;
            text-align: center;
        }

        .flashcard-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .flashcard-front {
            backface-visibility: hidden;
        }

        .card-controls {

            margin-top: 20px;
            justify-content: center;

        .card-btn {

            color: white;

            border-radius: 10px;

            cursor: pointer;

        .card-btn:active {

            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            font-weight: bold;
            color: #333;

            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 3px solid #667eea;
            padding: 20px;
            border-radius: 12px;

            text-align: right;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;

        .option-btn:active {
            transform: scale(0.98);
        }

        .option-btn.correct {

        }

        @keyframes pulse {

        }

        @keyframes shake {

            text-align: center;
            font-weight: bold;

        .blank-input.correct {

            color: white;
            border-color: #4caf50;
        }

        .blank-input.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .check-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .check-btn:active {
            transform: scale(0.98);
        }

        .matching-container {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .matching-pair {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .match-item {
            background: white;
            border: 3px solid #667eea;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
            text-align: center;
        }

        .match-item.selected {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .match-item.matched {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
            cursor: default;
            animation: pulse 0.5s;
        }

            }

            }

            }

        function selectMatch(element) {
            if (element.classList.contains('matched')) return;
            
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                selectedMatches = selectedMatches.filter(el => el !== element);
            } else {
                if (selectedMatches.length < 2) {
                    element.classList.add('selected');
                    selectedMatches.push(element);
                    
                    if (selectedMatches.length === 2) {
                        checkMatch();
                    }
                }
            }
        }

            const [first, second] = selectedMatches;
            const id1 = first.dataset.id;
            const id2 = second.dataset.id;
            const type1 = first.dataset.type;
            const type2 = second.dataset.type;

                second.classList.add('matched');

                second.classList.remove('selected');
